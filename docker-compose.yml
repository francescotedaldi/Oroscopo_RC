version: '2'

services:

  nginx:
    build:
      context: .
      dockerfile: docker/nginx.dockerfile
    links:
      - node1:node1
      - node2:node2
      - node3:node3
      - mongodb:mongodb
      - rabbit:rabbit
    depends_on:
      - node1
      - node2
      - node3
      - mongodb
      - rabbit
    ports:
      - "8080:80"
    networks:
      - app-network

  node1:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./package.json:/usr/src/app/package.json
      - ./package-lock.json:/usr/src/app/package-lock.json
      - ./src:/usr/src/app/src
      - ./app.js:/usr/src/app/app.js
      - ./views:/usr/src/app/views
      - ./routes:/usr/src/app/routes
      - ./helpers:/usr/src/app/helpers
      - ./models:/usr/src/app/models
      - ./middleware:/usr/src/app/middleware
      - ./node_modules:/usr/src/app/node_modules
      - ./config:/usr/src/app/config
      - ./public:/usr/src/app/public
    ports:
      - "3000"
    environment:
      - INSTANCE=node1
    networks:
      - app-network

  node2:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./package.json:/usr/src/app/package.json
      - ./package-lock.json:/usr/src/app/package-lock.json
      - ./src:/usr/src/app/src
      - ./app.js:/usr/src/app/app.js
      - ./views:/usr/src/app/views
      - ./routes:/usr/src/app/routes
      - ./helpers:/usr/src/app/helpers
      - ./models:/usr/src/app/models
      - ./middleware:/usr/src/app/middleware
      - ./node_modules:/usr/src/app/node_modules
      - ./config:/usr/src/app/config
      - ./public:/usr/src/app/public
    ports:
      - "3000"
    environment:
      - INSTANCE=node2
    networks:
      - app-network

  node3:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./package.json:/usr/src/app/package.json
      - ./package-lock.json:/usr/src/app/package-lock.json
      - ./src:/usr/src/app/src
      - ./app.js:/usr/src/app/app.js
      - ./views:/usr/src/app/views
      - ./routes:/usr/src/app/routes
      - ./helpers:/usr/src/app/helpers
      - ./models:/usr/src/app/models
      - ./middleware:/usr/src/app/middleware
      - ./node_modules:/usr/src/app/node_modules
      - ./config:/usr/src/app/config
      - ./public:/usr/src/app/public
    ports:
      - "3000"
    environment:
      - INSTANCE=node3
    networks:
      - app-network

  mongodb:
    build:
      context: .
      dockerfile: docker/database.dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./mongodb:/data/db
    ports:
      - "5984:5984"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password
    networks:
      - app-network

  rabbit:
    build:
      context: .
      dockerfile: docker/rabbit.dockerfile
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
      - ./rabbitmq/log:/var/log/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
     - app-network

networks:
  app-network:
    driver: bridge
